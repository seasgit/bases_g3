<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poster running</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <section class="carte3d">

            <footer class="back">

                <div class="back-sign-up">
                    <h1>SIGN UP</h1>
                    <p class="p1">
                        <span>and participate in the</span>
                        <span>Dynamic 2020 race</span>
                        <span>WWW.DYNAMIC.COM</span>
                    </p>
                    <h2>FREE REGISTRATION</h2>
                    <p class="p2">architecto sint atque reprehenderit ipsa pariatur dicta ad modi a. Nobis totam quod laudantium ad temporibus sint quos?</p>
                </div>

                <div class="back-social">
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                </div>
                
                <img src="./images/Logo-medium-black.png" class="back-logo">
     
            </footer>

            <header class="front">
                <img src="./images/titre-running.png" alt="running title" class="titre">
                <img src="./images/ombre-sprinter.png" alt="ombre runner" class="ombre">
                <img src="./images/sprinter.png" alt="runner" class="runner">
                <img src="./images/logo-white.png" alt="logo dynamics" class="logo">
                <img src="./images/freepik.svg" alt="" class="freepik">
            </footer>

        </section>
        
    </main>

</html>
