<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube 3D</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="./app2.js" defer></script>
</head>

<body>
    <section class="grid">
        <div data-x="0" data-y="90" class="btn color-left"></div>
        <div data-x="0" data-y="0" class="btn color-front"></div>
        <div data-x="0" data-y="-90" class="btn color-right"></div>
        <div data-x="0" data-y="-180" class="btn color-back"></div>
        <div data-x="-90" data-y="0" class="btn color-top"></div>
        <div data-x="90" data-y="0" class="btn color-bottom"></div>
    </section>
    <div class="cube">
        <div class="face face-front" data-ry=0 data-rx=0><img src="./faces/face1.png" alt=""></div>
        <div class="face face-back" data-ry=0 data-rx=0><img src="./faces/face2.png" alt=""></div>
        <div class="face face-right" data-ry=0 data-rx=0><img src="./faces/face3.png" alt=""></div>
        <div class="face face-left" data-ry=0 data-rx=0><img src="./faces/face4.png" alt=""></div>
        <div class="face face-top" data-ry=0 data-rx=0><img src="./faces/face8.png" alt=""></div>
        <div class="face face-bottom" data-ry=0 data-rx=0><img src="./faces/face7.png" alt=""></div>
    </div>
</body>

</html>

<!-- 
    1. on construit le cube rapidement grâce à emmet
    .cube>.face.face-*6>img[src='./faces/face$.png']
    2. on attribut des classes face-xxxx en fonction de notre choix 
    Exp : <div class="face face-back"><img src="./faces/face2.png" alt=""></div>

-->
